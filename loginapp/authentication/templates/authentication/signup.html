<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  {% for message in messages %}
  <div class="alert alert-{{ message.tag }} alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{ message }}
    <button class="button" class="close" data-dismiss="alert" aria-label="close">
      <span aria-hidden="true" >&times;</span>
    </button>
  </div>
  {% endfor %}
  <form action="/signup" method="post">
    {% csrf_token %}
    <label for="">username</label>
    <br>
    <input type="text" name="username" id="username" placeholder="create a user (only alphabet and letters)" required>
    <br>
    <label for="">first name</label>
    <br>
    <input type="text" name="fname" id="fname" placeholder="enter your first name">
    <br>
    <label for="">last name</label>
    <br>
    <input type="text" name="lname" id="lname" placeholder="enter your last name">
    <br>
    <label for="">email</label>
    <br>
    <input type="text" name="email" id="email" placeholder="enter your email" required>
    <br>
    <label for="">password</label>
    <br>
    <input type="password" name="pass1" id="pass1" placeholder="enter your password" required>
    <br>
    <label for="">confirm password</label>
    <br>
    <input type="password" name="pass2" id="pass2" placeholder="enter your confirm password" required>
    <br>
    <button type="submit">sign up</button>
  </form>
</body>
</html>
