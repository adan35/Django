{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
  <h3>Register</h3>
</div>

<div class="card-body">
  <form action="" method="post">
    {% csrf_token %}
    <label for="">{{ form.username.label }}</label>
    {{ form.username }}
    <label for="">{{ form.password1.label }}</label>
    {{ form.password1 }}
    <label for="">{{ form.password2.label }}</label>
    {{ form.password2 }}
    <input style="margin-top: 15px;" class="button" type="submit" value="submit">
  </form>
  
  <p>Already have an account? <a href="{% url 'login' %}"> <b>Login</b></a></p>
</div>
{% endblock content %}
