{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
  <h3>Register</h3>
</div>

<div class="card-body">
  <form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}

  <p>Already have an account? <a href="{% url 'login' %}"> <b>Login</b></a></p>
</div>
{% endblock content %}
