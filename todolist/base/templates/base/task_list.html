{% if request.user.is_authenticated %}
  <p>{{request.user}}</p>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>

<h1>My Todo List</h1>
<a href="{% url 'task-create' %}">Add Task</a>

<table>
  <tr>
    <th>Item</th>
    <th></th>
  </tr>
  {% for task in tasks %}
    <tr>
      <td>{{ task.title }}</td>
      <td><a href="{% url 'task' task.id|escape %}">View</a></td>
      <td><a href="{% url 'task-update' task.id|escape %}">Edit</a></td>
      <td><a href="{% url 'task-delete' task.id|escape %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No Items</h3>
  {% endfor %}
</table>
